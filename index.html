<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<div class = "kontejner">
		<div class = "kontejner--leva">
	<!-- největší hlavní recept -->
	<div class = "recept hlavni">
		<div class = "up">
	<p class = "typ">Saláty</p>
	<p class = "komentare">5 komentářů</p>
		</div>
		<div class = "down">
	<h2>Salát s&nbsp;vlašskými ořechy</h2>
		</div>
	</div>
</div>
	<div class = "kontejner--prava">
	<!-- malý recept 1 -->
	<div class = "recept maly1">
		<div class = "up">
	<p class = "typ">Svačina</p>
	<p class = "komentare">16 komentářů</p>
		</div>
		<div class = "down">
	<h3>Chlebíček s&nbsp;avokádem</h3>
		</div>
	</div>

	<!-- malý recept 2 -->
	<div class = "recept maly2">
		<div class = "up">
	<p class = "typ">Mexická</p>
	<p class = "komentare">7 komentářů</p>
		</div>
		<div class = "down">
	<h3>Avokádové tacos</h3>
		</div>
	</div>

	<!-- malý recept 3 -->
	<div class = "recept maly3">
		<div class = "up">
	<p class = "typ">Luštěniny</p>
	<p class = "komentare">23 komentářů</p>
		</div>
		<div class = "down">
	<h3>Pita chléb s&nbsp;cizrnou</h3>
		</div>
	</div>

	<!-- malý recept 4 -->
	<div class = "recept maly4">
		<div class = "up">
	<p class = "typ">Burgery</p>
	<p class = "komentare">19 komentářů</p>
		</div>
		<div class = "down">
	<h3>Sojový burger</h3>
		</div>
	</div>
	</div>
</div>
	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
